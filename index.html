<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niko for You</title>
  <style>
    body {
      font-family: serif;
      background-color: #f3efe6;
      color: #4a3b2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      border: 1px solid #c7b8a0;
      background: #fffaf2;
      margin-bottom: 12px;
      width: 220px;
    }

    button {
      padding: 8px 16px;
      background: #bfa77a;
      border: none;
      color: white;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>a niko will find you</h2>

  <input type="text" id="username" placeholder="enter your username">
  <button onclick="showNiko()">see niko</button>

  <img id="nikoImage" alt="niko">

  <script>
    const nikoMap = {
      "readerbima": "niko1.jpg",
      "readercahyo": "niko2.jpg",
      "readersurya": "niko3.jpg"
    };

    function showNiko() {
      const input = document.getElementById("username").value.toLowerCase();
      const image = document.getElementById("nikoImage");

      if (nikoMap[input]) {
        image.src = nikoMap[input];
        image.style.display = "block";
      } else {
        image.style.display = "none";
      }
    }
  </script>

</body>
</html>
