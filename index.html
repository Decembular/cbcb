<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Niko Will Find You</title>

  <style>
    :root {
      --beige: #f4efe6;
      --brown: #6b4f3f;
      --soft-brown: #9c7a63;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: "Georgia", serif;
    }

    body {
      margin: 0;
      background: var(--beige);
      color: var(--brown);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    /* ---------- POPUP ---------- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 20px;
    }

    .popup {
      background: var(--white);
      padding: 28px 22px;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .popup h1 {
      font-size: 2rem;
      margin-bottom: 6px;
    }

    .popup .subhead {
      font-size: 1.8rem;
      color: var(--soft-brown);
      margin-bottom: 14px;
    }

    .popup p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--soft-brown);
      margin-bottom: 16px;
    }

    .popup img {
      width: 100%;
      max-width: 220px;
      border-radius: 16px;
      margin: 12px auto 20px;
      display: block;
    }

    .popup button {
      background: var(--brown);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* ---------- MAIN ---------- */
    .container {
      background: var(--white);
      padding: 26px 22px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      display: none;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--soft-brown);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      margin-bottom: 14px;
    }

    button.main-btn {
      background: var(--brown);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .result {
      margin-top: 22px;
    }

    .result img {
      width: 100%;
      max-width: 260px;
      border-radius: 16px;
      margin-top: 12px;
    }

    .not-found {
      font-size: 0.85rem;
      color: var(--soft-brown);
      margin-top: 14px;
    }
  </style>
</head>

<body>

  <!-- POPUP -->
  <div class="overlay" id="popup">
    <div class="popup">
      <h1>Happy New Year</h1>
      <div class="subhead">Keiko's oomfs!</div>

      <p>
        i personally assigned each of you a niko picture based on your vibes.  
        heâ€™s my favorite seal, so please treat him nicely.
      </p>

      <p>p.s. he's a bit stinky</p>

      <!-- FOTO NIKO -->
      <img src="niko-popup.jpg" alt="niko the seal">

      <button onclick="enterSite()">okay, let niko judge me</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container" id="main">
    <h2>a niko will find you</h2>
    <div class="subtitle">enter your twitter username and see which niko find you</div>

    <input type="text" id="username" placeholder="@yourusername"/>
    <button class="main-btn" onclick="findNiko()">see niko</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function enterSite() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("main").style.display = "block";
    }

    function findNiko() {
      const input = document.getElementById("username").value.trim().toLowerCase();
      const result = document.getElementById("result");

      result.innerHTML = "";

      const nikoMap = {
        "@readerbima": "niko1.jpg",
        "readercahyo": "niko2.jpg",
        "readersurya": "niko3.jpg"
      };

      if (nikoMap[input]) {
        const img = document.createElement("img");
        img.src = nikoMap[input];
        img.alt = "Your Niko";
        result.appendChild(img);
      } else {
        const msg = document.createElement("div");
        msg.className = "not-found";
        msg.textContent = "no niko foundâ€¦ maybe heâ€™s still napping ðŸ¦­";
        result.appendChild(msg);
      }
    }
  </script>

</body>
</html>
